<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WarsawJS Workshop #3 - Online Shop</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <div ng-controller="ApplicationController as ctrl">
    Hello {{ ctrl.what }}!
  </div>

  <!-- TODO: fallback -->
  <!--<script src="../node_modules/angular/angular.js"></script>-->
  <!--<script src="../node_modules/systemjs/dist/system-production.js"></script>-->

  <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.41/system.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script>
    System.config({
      baseURL: '.',
      packages: {
        '.': {
          defaultJSExtensions: 'js'
        }
      },
    })
    SystemJS.import('app.js').then(({moduleName}) => {
      // No need to wait for the "ready" event. Just for presentational purposes.
      angular.element(document).ready(() => {
        angular.bootstrap(document, [moduleName])
      })
    })
  </script>
</body>
</html>
